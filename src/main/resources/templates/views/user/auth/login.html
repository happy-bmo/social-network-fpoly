<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body {
            transform: rotateX('angle');
        }
    </style>
</head>
<body class="grid grid-cols-2 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-orange-500 to-yellow-300 h-screen ">
    <section class="flex justify-center items-center h-auto font-[Roboto]">
        <div class="rounded-lg p-8">
            <p class="text-6xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-red-600">FE Bees</p>
            <img class="rounded-lg shadow-2xl" src="/assets/dist/img/banner-login.jpg" alt="">
        </div>
    </section>
    <!-- Login-->
    <section class="flex justify-center items-center h-auto">
        <div class="bg-white w-[500px] py-8 px-3 border rounded-lg shadow-2xl">
            <h1 class="text-2xl text-center mb-3 text-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-red-600">Đăng nhập</h1>
            <form action="">
                <div class="mb-3 mx-3">
                    <span class="mb-2 text-[#606770]" for="username">Tài khoản</span><br>
                    <input class="border bg-white rounded-full w-full" type="text" name="username" id="username" placeholder="">
                </div>
                <div class="mb-3 mx-3">
                    <span class="mb-2 text-[#606770]" for="password">Mật khẩu</span><br>
                    <input class="border bg-white rounded-full w-full" type="password" name="password" id="password" placeholder="">
                </div>
                <div class="mx-2">
                    <button class="rounded-full hover:bg-orange-600 border border-orange-500 bg-orange-500 py-2 mt-4 w-full font-bold text-white">Đăng nhập</button>
                </div>
                <div class="mx-2">
                    <button class="rounded-full hover:border-orange-600 border py-2 mt-4 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                    Đăng nhập bằng google
                    </button>
                </div>
                <hr class="mt-5 mx-8 border">
                <div class="mx-2">
                    <button class="rounded-full hover:bg-orange-600 border border-orange-500 bg-orange-500 py-2 mt-4 w-full font-bold text-white">Đăng ký tài khoản</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</html>
