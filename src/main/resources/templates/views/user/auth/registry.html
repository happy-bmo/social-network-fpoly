<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        body {
            transform: rotateX('angle');
        }
    </style>
</head>
<body class="grid grid-cols-2 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-orange-500 to-yellow-300 h-screen ">
    <section class="flex justify-center items-center h-auto font-[Roboto]">
        <div class="rounded-lg p-8">
            <p class="text-6xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-red-600">FE Bees</p>
            <img class="rounded-lg shadow-2xl" src="/assets/dist/img/banner-login.jpg" alt="">
        </div>
    </section>
    <!-- Login-->
    <section class="flex justify-center items-center h-auto">
        <div class="bg-white w-[500px] py-8 border rounded-lg shadow-2xl">
            <h1 class="text-2xl text-center mb-5 text-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-red-600">Đăng ký</h1>
            <form action="">
                <div class="grid grid-cols-2">
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="username">Tài khoản</span><br>
                        <input class="border bg-white rounded-full w-full" type="text" name="username" id="username" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="password">Mật khẩu</span><br>
                        <input class="border bg-white rounded-full w-full" type="password" name="password" id="password" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="lastname">Họ</span><br>
                        <input class="border bg-white rounded-full w-full" type="text" name="lastname" id="lastname" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="firstname">Tên</span><br>
                        <input class="border bg-white rounded-full w-full" type="text" name="firstname" id="firstname" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="email">Email</span><br>
                        <input class="border bg-white rounded-full w-full" type="email" name="email" id="email" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="phone">Số điện thoại</span><br>
                        <input class="border bg-white rounded-full w-full" type="text" name="phone" id="phone" placeholder="">
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="phone">Giới tính</span><br>
                        <input id="gender" type="radio" value="true" name="gender" class="w-4 h-4 text-orange-500 bg-orange-100 border-gray-300 focus:ring-orange-300 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="gender" class="ml-2 text-sm font-medium text-[#606770]">Nam</label>
                        <input checked id="gender" type="radio" value="false" name="gender" class="w-4 h-4 text-orange-500 bg-orange-100 border-gray-300 focus:ring-orange-300 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="gender" class="ml-2 text-sm font-medium text-[#606770]">Nữ</label>
                    </div>
                    <div class="mb-3 mx-3">
                        <span class="mb-2 text-[#606770]" for="date">Ngày/Tháng/Năm sinh</span><br>
                        <input class="border bg-white rounded-full w-full text-[#606770]" type="date" name="date" id="date" placeholder="">
                    </div>
                </div>

                <div class="mx-2">
                    <button class="rounded-full hover:bg-orange-600 border border-orange-500 bg-orange-500 py-2 mt-4 w-full font-bold text-white">Đăng ký</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</html>
